<html>
  <head>
    <title>Baymax</title>
  </head>
  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.8.0.min.js"
  ></script>
  <script type="text/javascript">
    (function worker() {
      $.get("/information", function (data) {
        $("#info").html(data); // update page with new data
        setTimeout(worker, 1); // run `worker()` again after 1000ms (1s)
      });
    })();
  </script>
  <meta charset="utf-8" />
  <body>
    <h1>Baymax</h1>
    <img src="{{ url_for('video_feed') }}" />
    <div id = "info"></div>
  </body>
</html>
