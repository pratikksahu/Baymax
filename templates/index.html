<html>
  <head>
    <title>Baymax</title>
  </head>
  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.8.0.min.js"
  ></script>
  <script type="text/javascript">
    (function worker() {
      $.get("/information", function (data) {
        $("#info").html(data); // update page with new data
        // setTimeout(worker, 1); // run `worker()` again after 1000ms (1s)
      });
    })();
  </script>
  <meta charset="utf-8" />
  <body>
    <div style="display: flex; flex-wrap: row wrap;">
      <div class="imgbox" style="width: 100%; min-width: 200px; max-width: 600px; position: relative;">
        <h1>Baymax</h1>
        <img
          src="{{ url_for('video_feed') }}"
          style="
            float: left;
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            border-radius: 10px;
          "
        />
      </div>
      <div class ="information" id="info" style="position: absolute; top: 450px;">
      </div>
    </div>
  </body>
</html>
